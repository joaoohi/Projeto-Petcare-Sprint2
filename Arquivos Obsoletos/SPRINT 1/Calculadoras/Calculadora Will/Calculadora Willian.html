<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora_Will</title>
</head>
<body>

Digite o porte do seu pet (pequeno, médio ou grande): 
<input id="porte" type="text">
<br><br>
Digite a raça do seu pet:
<input id="raca_pet" type="text"><br><br>
<button onclick="calculo()">Calcular Temperatura Ideal (Gato & Cachorro)</button><br>
<div id="div_mensagem"></div>

<script>
function calculo() {
    var porte1 = porte.value;
    var raca1 = raca_pet.value;
    


    // Temperaturas para gatos
    if (raca1 == "gato") {
    if (porte1 == "pequeno") {
        div_mensagem.innerHTML = "<br>A temperatura ideal para um gato pequeno é entre 18°C e 22°C.<br>";
        div_mensagem.innerHTML += "<br>Mantendo o animal na temperatura adequada, o dono evita visitas ao veterinário e gastos com medicamentos para tratar infecções, problemas respiratórios ou hospitalizações decorrentes de extremos térmicos.";

    } else {
        if (porte1 == "medio") {
            div_mensagem.innerHTML = "<br>A temperatura ideal para um gato médio é entre 17°C e 21°C.<br>";
            div_mensagem.innerHTML += "<br>Mantendo o animal na temperatura adequada, o dono evita visitas ao veterinário e gastos com medicamentos para tratar infecções, problemas respiratórios ou hospitalizações decorrentes de extremos térmicos.";

        } else {
            if (porte1 == "grande") {
                div_mensagem.innerHTML = "<br>A temperatura ideal para um gato grande é entre 16°C e 20°C.<br>";
                div_mensagem.innerHTML += "<br>Mantendo o animal na temperatura adequada, o dono evita visitas ao veterinário e gastos com medicamentos para tratar infecções, problemas respiratórios ou hospitalizações decorrentes de extremos térmicos.";

            }
        }
    }
}

if (raca1 == "cachorro") {
    if (porte1 == "pequeno") {
        div_mensagem.innerHTML = "<br>A temperatura ideal para um cachorro pequeno é entre 15°C e 25°C.<br>";
        div_mensagem.innerHTML += "<br>Mantendo o animal na temperatura adequada, o dono evita visitas ao veterinário e gastos com medicamentos para tratar infecções, problemas respiratórios ou hospitalizações decorrentes de extremos térmicos.";

    } else {
        if (porte1 == "medio") {
            div_mensagem.innerHTML = "<br>A temperatura ideal para um cachorro médio é entre 14°C e 24°C.<br>";
            div_mensagem.innerHTML += "<br>Mantendo o animal na temperatura adequada, o dono evita visitas ao veterinário e gastos com medicamentos para tratar infecções, problemas respiratórios ou hospitalizações decorrentes de extremos térmicos.";

        } else {
            if (porte1 == "grande") {
                div_mensagem.innerHTML = "<br>A temperatura ideal para um cachorro grande é entre 13°C e 23°C.<br>";
                div_mensagem.innerHTML += "<br>Mantendo o animal na temperatura adequada, o dono evita visitas ao veterinário e gastos com medicamentos para tratar infecções, problemas respiratórios ou hospitalizações decorrentes de extremos térmicos.";

            }
        }
    }
}

}
// Mensagem geral sobre os cuidados

</script>
</body>
</html>
