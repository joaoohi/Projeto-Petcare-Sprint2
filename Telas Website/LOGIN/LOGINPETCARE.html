<script>

function validarEmail(){
    var email = email_input.value;

    var temEspecial = email.includes('@');
    var temCOM = email.endsWith('.com');
    
    var mensagem = ``

    if(temEspecial && temCOM){

        mensagem = `E-mail válido`;
        div_mensagemUM.style.color = `green`;

       
    }else{

        mensagem = `E-mail inválido, deve conter @ e .com.`;
        div_mensagemUM.style.color = `red`;
        email_input.classList.add('input-invalido');
    }
     div_mensagemUM.innerHTML = mensagem 
     div_mensagemUM.innerHTML = mensagem
}

function validarSenha() {
    var senha = senha_input.value; // Usando a variável 'senha_input' diretamente
    

    var temMaiuscula = /[A-Z]/.test(senha); // Verifica se há pelo menos uma letra maiúscula
    var temEspecial = /[!@#$%^&*(),.?":{}|<>]/.test(senha); // Verifica se há pelo menos um caractere especial
    var tamanho_senha = senha.length >= 8; // Verifica se a senha tem pelo menos 8 caracteres

    if (tamanho_senha && temMaiuscula && temEspecial) {
        div_mensagem.innerHTML = 'A senha é forte';
        div_mensagem.style.color = 'green';
         
    
    } else {
        div_mensagem.innerHTML = 'A senha deve ter pelo menos 8 caracteres, uma letra maiúscula e um caractere especial.';
        div_mensagem.style.color = 'red';
        senha_input.classList.add('input-invalido');
       
    }
}


</script>
