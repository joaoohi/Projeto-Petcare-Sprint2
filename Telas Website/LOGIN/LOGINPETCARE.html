<body>
    <header>
       <div class="logo">
        <img src="IMAGENS/freepik-modern-minimalist-healthy-food-restaurant-logo-20240929232453cwc6.png" alt="">
       </div>
        <a href="../Site institucional/index.html">HOME</a>
        <a href="#sobre">SOBRE</a>
        <a href="#servicos">SERVIÇOS</a>
        <a href="../PETCALCULO/calculadora.html">PETCÁLCULO</a>
        <a href="../LOGIN/LOGINPETCARE.html"><span>LOGIN</span></a>
        <a href="../Cadastro/cadastro.html">CADASTRO</a>
      
    </header>

    <div class="login">
        <div class="container">
            <div class="imagemC"><img src="IMAGENS/bem vindo.png"></div>
            <div class="card">
                <h2>Login</h2>
                <div class="formulario">
                    <div class="campo">
                        <span>Nome:</span>
                        <div class="input-container">
                            <img src="IMAGENS/icons8-name-32 (1).png" alt="ícone de usuário" class="input-icon">
                            <input id="nome_input" type="text" placeholder="Nome do Petshop">
                        </div>
                    </div>

                    <div class="campo">
                        <span>E-mail:</span>
                        <div class="input-container">
                            <img src="IMAGENS/icons8-carta-37.png" alt="ícone de e-mail" class="input-icon">
                            <input id="email_input" type="text" placeholder="PetCare@sptech.school" oninput="validarEmail()">
                        </div>
                        <div id = "div_mensagemUM"></div>
                    </div>

                    <div class="campo">
                        <span>Senha:</span>
                        <div class="input-container">
                            <img src="IMAGENS/icons8-password-37.png" alt="ícone de senha" class="input-icon">
                            <input id="senha_input" type="password" placeholder="********" oninput="validarSenha()"> <!-- Usando id -->
                        </div>
                        <div id="div_mensagem"></div> 
                    </div>
                </div>
                <button onclick="entrar()" class="botao">Entrar</button>
                <div class="cadastro_link">
                    <a href="../Cadastro/cadastro.html">Não tem uma conta?<br>Cadastre-se</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="icone">
            <p>Entre em contato:</p>
        </div>
        <div class="icone">
            <img src="IMAGENS/icons8-carta-37 (1).png" alt="">
            <p>petcare@sptech.school</p>
        </div>
        <div class="icone">
            <a href="https://wa.me/5511998508868" target="_blank">
                <img src="IMAGENS/icons8-whatsapp-37.png" alt="">
            </a>
            <p>(11) 99850-8868</p>
        </div>
    </footer>

</body>

</html>
