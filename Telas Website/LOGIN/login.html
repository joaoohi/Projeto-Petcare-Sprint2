<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PetCare</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="../assets/logoPetCareAtualizada2.png" alt="Logo PetCare">
        </div>
        <a href="../Site institucional/index.html"><span>HOME</span></a>
        <a href="#sobre">SOBRE</a>
        <a href="#servicos">SERVIÇOS</a>
        <a href="../PETCALCULO/calculadora.html">PETCÁLCULO</a>
        <a href="../LOGIN/LOGINPETCARE.html">LOGIN</a>
        <a href="../Cadastro/cadastro.html">CADASTRO</a>
    </header>

    <!-- Login Container -->
    <div class="login-container">
        <h1>Login</h1>
        <form action="/login" method="post">
            <!-- <div class="input-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
            </div> -->
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <p class="signup-link">
            Não tem uma conta? <a href="/signup"><span>Cadastre-se</span></a>
        </p>
    </div>
</body>
</html>
