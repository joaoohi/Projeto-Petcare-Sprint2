<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="cachorro.png (1).png" class="icone">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="assets/freepik-modern-minimalist-healthy-food-restaurant-logo-20240929232453cwc6.png" alt="">
        </div>
        <a href="#">HOME</a>
        <a href="#">SOBRE NÓS</a>
        <a href="#">PETCÁLCULO</a>
        <a href="#"><span>LOGIN</span></a>
        <a href="#">CADASTRO</a>
    </header>

    <div class="login">
        <div class="container">
            <div class="imagemC"><img src="assets/bem vindo.png"></div>
            <div class="card">
                <h2>Login</h2>
                <div class="formulario">
                    <div class="campo">
                        <span>Nome:</span>
                        <div class="input-container">
                            <img src="assets/icons8-name-32 (1).png" alt="ícone de usuário" class="input-icon">
                            <input id="nome_input" type="text" placeholder="Nome do Petshop">
                        </div>
                    </div>
                    
                    <div class="campo">
                        <span>E-mail:</span>
                        <div class="input-container">
                            <img src="assets/icons8-carta-37.png" alt="ícone de e-mail" class="input-icon">
                            <input id="email_input" type="text" placeholder="PetCare@sptech.school">
                        </div>
                    </div>
                    
                    <div class="campo">
                        <span>Senha:</span>
                        <div class="input-container">
                            <img src="assets/icons8-password-37.png" alt="ícone de senha" class="input-icon">
                            <input id="senha_input" type="password" placeholder="**************">
                        </div>
                    </div>
                </div>
                <button class="botao">Entrar</button>
                <div class="centralizar">
                    <a href="CadastrarPetcare.html">Não tem uma conta?<br>Cadastre-se</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="icone">
            <p>Entre em contato:</p>
        </div>
        <div class="icone">
            <img src="assets/icons8-carta-37 (1).png" alt="">
            <p>petcare@sptech.school</p>
        </div>
        <div class="icone">
            <a href="https://wa.me/5511998508868" target="_blank">
                <img src="assets/icons8-whatsapp-37.png" alt="">
            </a>
            <p>(11) 99850-8868</p>
        </div>
    </footer>

</body>

</html>
